apply plugin: 'com.dd.comgradle'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.mrzhang.androidcomponent"
        minSdkVersion 15
        targetSdkVersion 14
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [
                        path_util_paramparser: 'com.mrzhang.component.componentlib.router.ui.utils.ParamsUtils',
                        path_json_service    : 'com.ljsw.component.json.JsonService',
                        path_isyringe        : 'com.ljsw.component.di.route.ISyringe'
//                        path_util_paramparser: 'osp.leobert.android.component.router.utils.ParamsUtils',
//                        path_json_service    : 'osp.leobert.android.common.json.JsonService',
//                        path_isyringe        : 'osp.leobert.android.common.di.ISyringe'

                ]

            }
        }

    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':componentservice')
    annotationProcessor project(':router-anno-compiler')
}

combuild {
    applicatonName = 'com.mrzhang.component.application.AppApplication'
    isRegisterCompoAuto = true
}

